<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>

    <div class="calculator">
        <div class="display">000000</div>
        <div class="keypad">
            <div class="top-row">
                <button class="btn" id="clear">C</button>
                <button class="btn">()</button>
                <button class="btn">%</button>
                <button class="btn op" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn op" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn op" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn op" id="add">+</button>
            </div>
            <div class="bottom-row">
                <button class="btn zero">0</button>
                <button class="btn">.</button>
                <button class="btn op" id="equals">=</button>
            </div>
        </div>
    </div>

    <div class="footer"></div>
    
</body>
</html>
