<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
</head>

<body>

    <div class="calculator">
        <div class="display-box">
            <p class="smalldisplay" id="small"></p>
            <p class="display" id="display"></p>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="btn clear" id="clear">C</button>
                <button class="btn delete" id="del">del</button>
                <button class="btn op" id="divide">รท</button>
            </div>
            <div class="row">
                <button class="btn num" id="7">7</button>
                <button class="btn num" id="8">8</button>
                <button class="btn num" id="9">9</button>
                <button class="btn op" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="btn num" id="4">4</button>
                <button class="btn num" id="5">5</button>
                <button class="btn num" id="6">6</button>
                <button class="btn op" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="btn num" id="1">1</button>
                <button class="btn num" id="2">2</button>
                <button class="btn num" id="3">3</button>
                <button class="btn op" id="add">+</button>
            </div>
            <div class="row">
                <button class="btn num zero">0</button>
                <button class="btn point" id="point">.</button>
                <button class="btn equals" id="equals">=</button>
            </div>
        </div>
    </div>

    <div class="footer"></div>

</body>

</html>
