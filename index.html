<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script defer src="javascript.js"></script>
</head>

<body>

    <div class="calculator">
        <div class="display-box">
            <p class="smalldisplay" id="small"></p>
            <p class="display" id="display"></p>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="btn clear">C</button>
                <button class="btn delete">del</button>
                <button class="btn op">รท</button>
            </div>
            <div class="row">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn op">x</button>
            </div>
            <div class="row">
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn op">-</button>
            </div>
            <div class="row">
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn op">+</button>
            </div>
            <div class="row">
                <button class="btn num zero">0</button>
                <button class="btn point">.</button>
                <button class="btn equals">=</button>
            </div>
        </div>
    </div>

    <div class="footer">Created by <a href = https://github.com/one987 class = 'github-link'>one987</a></div>

</body>

</html>
